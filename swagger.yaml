info:
  title: Lapso academy
  description:
  version: 1.0.0
components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        theme:
          type: string
        price:
          type: number     
    User:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        rol:
          type: string
          enum: [user, admin]
    UserWithoutRol:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    ResponseLogin:
      type: object
      properties:
        token:
          type: string
    RelationUserCourse:
      type: object
      properties:
        course:
          type: number
    Error:
      type: object
      properties:
        name:
          type: string
        status:
         type: number
        message:
          type: string
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
security:
  - bearerAuth: []         # use the same name as above
